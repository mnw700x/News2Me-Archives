<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Archives</title>
</head>

<body>
    <script>
        (async () => {
            #https://api.github.com/repos/mnw700x/News2Me-Archives/contents/2024-01-05
            #https://api.github.com/repos/mnw700x/News2Me-Archives/2024-01-05/contents//News2Me-Archives/2024-01-05/
            #https://api.github.com/repos/{owner}/{repo}/contents/{path}
            let parts = location.path.split("/");
            let last = parts[parts.length-1];
            const response = await fetch(`https://api.github.com/repos/mnw700x/News2Me-Archives/contents/${last}`);
            const files = await response.json();
            const listElement = document.createElement("ul");
            for (const file of files) {
                if (file.name != "index.html") {
                    const itemElement = document.createElement("li");
                    const linkElement = document.createElement("a");
                    linkElement.href = file.path;
                    linkElement.textContent = file.name;
                    linkElement.target = "_blank";
                    itemElement.appendChild(linkElement);
                    listElement.appendChild(itemElement);
                }
            }
            document.body.appendChild(listElement);
        })();
    </script>

    <body>

</html>
