<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Archives</title>
</head>

<body>
    <script>
        (async () => {
            let parts = location.pathname.split("/");
            let last = parts[parts.length-2];
            const response = await fetch(`https://api.github.com/repos/mnw700x/News2Me-Archives/contents/${last}`);
            const files = await response.json();
            const listElement = document.createElement("ul");
            for (const file of files) {
                if (file.name != "index.html") {
                    const itemElement = document.createElement("li");
                    const linkElement = document.createElement("a");
                    linkElement.href = (`https://${location.hostname}/News2Me-Archives/${file.path}`);
                    linkElement.textContent = file.name;
                    linkElement.target = "_blank";
                    itemElement.appendChild(linkElement);
                    listElement.appendChild(itemElement);
                }
            }
            document.body.appendChild(listElement);
        })();
    </script>

    <body>

</html>
